{% for post in site.posts %}
<article class="post-review">
    <header>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p><small class="post-info">Posted on {{ post.date | date_to_string: "ordinal", "US" }}</small></p>
    </header>
    {{ post.content | truncate: 400 }}
</article>
{% endfor %}
